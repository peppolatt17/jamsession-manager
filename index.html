<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    <link rel="manifest" href="/manifest.json" />
    <title>JamSession Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        min-height: 100svh;
      }
      html {
        background-color: #0f172a;
        height: 100%;
      }
      /* Custom Scrollbar Styling */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1e293b;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      /* Animation Utilities */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }
      /* Game screen base layout */
      .game-screen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100dvh;
        overflow: hidden;
        padding-top: 10px;
        padding-bottom: 10px;
      }
      .game-screen .content-gap { gap: 15px; }
      .game-screen .game-rules { z-index: 10; }
      .game-screen .game-bottom { z-index: 10; }

      /* Game screen responsive reductions in landscape */
      @media (max-height: 850px) and (orientation: landscape) {
        .game-screen .game-header-icon svg { width: 70px; height: 70px; }
        .game-screen .game-title { font-size: 2rem; }
        .game-screen .content-gap { gap: 12px; }
        .game-screen .game-rules { padding: 12px; margin-bottom: 15px; }
      }
    </style>
